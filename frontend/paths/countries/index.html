<!DOCTYPE html><html><head><title>A-Z countries</title><link rel="stylesheet" href="/assets/style.css"></head><body><div id="t"></div><script>const e=document.getElementById('t');fetch('/assets/countries.json').then(p=>p.json()).then(p=>{const s=p.sort((a,b)=>a.name.localeCompare(b.name));let r=null;s.forEach(c=>{const f=c.name.charAt(0).toUpperCase();if(f!=r){r=f;const h=document.createElement('h2');h.textContent=r;e.appendChild(h);const u=document.createElement('ul');e.appendChild(u)};const u=e.querySelector('ul:last-of-type');const l=document.createElement('li');l.textContent=`${c.emoji} ${c.name}`;u.appendChild(l)})})</script></body></html>
